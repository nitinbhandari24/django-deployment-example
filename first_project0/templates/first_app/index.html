<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django level Two: MVC</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
  </head>
  <body>

    <h1>hi Welacone to Django level two</h1>
    <h2>Here are your access records</h2>

    <div class="djangtwo">
      {% if access_records %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Access</th>
          </thead>

          {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
        </table>

      {% else %}
        <p>no access records found</p>
      {% endif %}

    </div>

  </body>
</html>
